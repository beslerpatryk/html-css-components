<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f97e81058f.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"/>  -->
    <link rel="stylesheet" href="style.css">
    <title>02 Sign Up Form</title>

</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Zoho.</h1>
            <p>A central hub where teams can work, plan and achieve amazing things together.</p>
            <img src="bg_img.svg" alt="">
        </div>
        <div class="right">
            <select class="language-select">
                <option value="en_USA">English (USA)</option>
                <option value="fr">French </option>
                <option value="gr">German </option>
            </select>

            <div class="header">
                <p>START FOR FREE</p>
                <h1>Sign up to Zoho.</h1>
                <p>Already a member? <a href="#">Log in</a></p>
            </div>

            <form action="post">
                <label for="email">E-mail</label>
                <i class="fas fa-at"></i>

                <input type="email" placeholder="name@email.com">

                <label for="password">Password</label>
                <i class="fas fa-unlock"></i>

                <input type="password" placeholder="6+ Characters, 1 Capital letter" autocomplete="on">


                <input type="submit" value="Create an account">
            </form>
            <button>
                <i class="fab fa-google"></i>
                Sign up with Google</button>
            <p class="policy">This site is protected by reCAPTCHA and the Google
                <a href="#">Privacy Policy</a>
                and
                <a href="#">Terms of Service</a>
                apply
            </p>

        </div>
    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
