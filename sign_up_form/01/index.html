<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f97e81058f.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"/>  -->
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>

</head>
<body>
    <div class="container">

        <div class="top">
            <h1>Get started</h2>
            <div class="top-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <p>Already have an account?</p>
                <a href="#">Login</a>
            </div>
        </div>
        <div class="o-auth">
            <a href="#" class="twitter"><i class="fab fa-twitter"></i>Join using Twitter</a>
            <a href="#" class="facebook"><i class="fab fa-facebook-square"></i>Join using Facebook</a>
             <span> or </span>

        </div>


        <div class="form-container">
            <form action="" method="post">
                <div class="names">
                    <label for="first-name" >First name</label>
                    <input id="first-name" type="text" name="first-name">
                    
                    <label for="last-name">Last name</label>
                    <input id="last-name" type="text" name="last-name">
                </div>
                
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="email@myemail.com">

                <label for="password" >Password</label>
                <input id="password" type="password" name="password">
                <p>Minimum 6 characters</p>

                <input type="radio" name="notify">
                <label for="notify" >Send me updates about {productName}</label>

                <input type="submit" name="submit"></input type="submit">
                <p>By joining, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a></p>
            </form>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
