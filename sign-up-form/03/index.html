<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f97e81058f.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"/>  -->
    <link rel="stylesheet" href="style.css">
    <title>03 Sign Up Form</title>

</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Create Account</h1>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-vk"></i>
            </div>

            <p>or use your email for registration:</p>

            <div class="inputs">
                <input type="text" placeholder="Name" autocomplete="on">
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="on">
                <input type="passwrod" name="password" id="password" placeholder="Password">
            </div>


            <label class="checkbox" for="terms">
               <input class="checkbox_input" type="checkbox" name="terms" id="terms">
                <div class="checkbox_control">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    aria-hidden="true"
                    focusable="false"
                    ><path
                    fill="none"
                    stroke="white"
                    stroke-width="3"
                    d="M1.73 12.91l6.37 6.37L22.79 4.59"
                    />
                    </svg>
                </div>
                   
                       
                  
                    I agree to the <a href="#">Terms</a>and<a href="#">Privacy Policy</a>
               
            </label>
           

            <div class="buttons">
                <input type="submit" value="Sign Up">
                <button>Sign In</button>
            </div>
        </div>
        <div class="right">
            <img src="bg_img.png" alt="">
            
          
        </div>
            
    </div>

    

    <div class="credits">
        <a href="https://www.freepik.com/premium-vector/women-s-day-pattern-with-women-faces_6485494.htm">Pattern created by - www.freepik.com</a>
        <a href="https://dribbble.com/shots/11879454-Sign-Up-Form">Design by Natalia K - www.dribble.com</a>
    </div>
    

    <!-- <script src="script.js"></script> -->
</body>
</html>
