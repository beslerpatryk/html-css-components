<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f97e81058f.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"/>  -->
    <link rel="stylesheet" href="style.css">
    <title>01 Login Form</title>

</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="logo1.svg" alt="">
                <span>Kafh</span>
            </div>
            <div class="top">
                <h1>Welcome Back!</h1>
                <p>Please Log in to your account.</p>
            </div>

            <div class="inputs">
                <label id="email-label" for="email">
                    <span>Email Address</span>
                    <input id="email" type="email" placeholder="username@mail.com" autocomplete="on">
                </label>
                <label id="password-label" for="password">
                    <span>Password</span>
                    <input id="password" type="password" placeholder="★★★★★★" autocomplete="on">
                </label>
            </div>

           

            <div class="password-control">
                <label class="checkbox" for="checkbox">
                    <input id="checkbox" type="checkbox" name="remember_me" id="remember_me">
                    Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <div class="buttons-container">
                <button class="login">Login</button>
                <button class="signup">Create account</button>
            </div>

            <p class="privacy-policy">By joining, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a></p>
        </div>
        <div class="right">
            <img src="bg_jpg.jpg" alt="">
        </div>
    </div>

    <div class="credits">
        <a href="https://www.joshdykgraaf.com/buy-prints/tawu-tawu">Image created by Josh Dykgraaf- https://www.joshdykgraaf.com</a>
        <a href="https://dribbble.com/shots/15273917-Login-Page-Design">Design by Tuhel Rana - www.dribble.com</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
